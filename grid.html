<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body>

  <h4>grid-template-columns: 200px 200px;<br>
    grid-template-rows: 100px 100px;</h4>
  <div class="grid-container" id="row-column-values">
    <div class="item1">Item 1</div>
    <div class="item2">Item 2</div>
    <div class="item3">Item 3</div>
    <div class="item4">Item 4</div>
  </div>
  
  <h4>grid-template-columns: 1fr 2fr 3fr;</h4>
  <div class="grid-container" id="grid-template-columns">
    <div class="item1">Item 1</div>
    <div class="item2">Item 2</div>
    <div class="item3">Item 3</div>
    <div class="item4">Item 4</div>
    <div class="item4">Item 4</div>
    <div class="item4">Item 4</div>
    <div class="item4">Item 4</div>
    <div class="item4">Item 4</div>
    <div class="item4">Item 4</div>
    <div class="item4">Item 4</div>
    <div class="item4">Item 4</div>
  </div>

</body>
</html>
